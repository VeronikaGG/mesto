<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/image.svg" alt="Лого Место" class="header__logo">
    </header>
    <main class="content page__content">
      <section class="profile content__section">
        <img src="./images/image.jpeg" alt="Фото Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Кнопка редактировать">
            <img src="./images/botton_pen.svg" alt="Ручка" class="profile__pen">
          </button>
          <p class="profile__activities">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления картинки">
          <img src="./images/botton_plus.svg" alt="Плюс" class="profile__plus">
        </button>
      </section>
      <section class="cards content__section">
        <ul class="cards__list">
          <li class="item">
            <img src="./images/karachaevsk.jpeg" alt="Здание" class="item__image">
            <div class="item__info">
              <h2 class="item__name">Карачаевск</h2>
              <button type="button" class="item__like item__like_active_black" aria-label="Кнопка лайка"></button>
            </div>
          </li>
          <li class="item">
            <img src="./images/gora_elbrus.jpeg" alt="Гора Эльбрус" class="item__image">
            <div class="item__info">
              <h2 class="item__name">Гора Эльбрус</h2>
              <button type="button" class="item__like item__like_active_black" aria-label="Кнопка лайка"></button>
            </div>
          </li>
          <li class="item">
            <img src="./images/dombai.jpeg" alt="Снежная гора" class="item__image">
            <div class="item__info">
              <h2 class="item__name">Домбай</h2>
              <button type="button" class="item__like item__like_active_black" aria-label="Кнопка лайка"></button>
            </div>
          </li>
          <li class="item">
            <img src="./images/gora_elbrus.jpeg" alt="Гора Эльбрус" class="item__image">
            <div class="item__info">
              <h2 class="item__name">Гора Эльбрус</h2>
              <button type="button" class="item__like item__like_active_black" aria-label="Кнопка лайка"></button>
            </div>
          </li>
          <li class="item">
            <img src="./images/dombai.jpeg" alt="Снежная гора" class="item__image">
            <div class="item__info">
              <h2 class="item__name">Домбай</h2>
              <button type="button" class="item__like item__like_active_black" aria-label="Кнопка лайка"></button>
            </div>
          </li>
          <li class="item">
            <img src="./images/karachaevsk.jpeg" alt="Здание" class="item__image">
            <div class="item__info">
              <h2 id="'karachaevsk" class="item__name">Карачаево-Черкесия</h2>
              <button type="button" class="item__like item__like_active_black" aria-label="Кнопка лайка"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </div>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Кнопка закрытия попапа"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="editform" class="popup__form">
            <input name="name" type="text" class="popup__input popup__input_type_name" placeholder="Введите имя">
            <input name="job" type="text" class="popup__input popup__input_type_aboutme" placeholder="Введите профессию">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
